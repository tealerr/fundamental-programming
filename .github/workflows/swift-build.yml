name: Swift CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Change working directory to Java
        run: cd Java

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
