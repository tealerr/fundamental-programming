name: JS-lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: |
          cd JavaScript
          npm ci
        working-directory: JavaScript/

      - name: Run ESLint
        uses: stefanoeb/eslint-action@1.0.2
