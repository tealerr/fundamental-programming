name: SonarCloud

on:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install build-wrapper
        run: |
          wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip
          mkdir -p /github/workspace/bw-output
          chmod +x build-wrapper-linux-x86-64/build-wrapper-linux-x86-64

      - name: Install build-wrapper
        run: |
          wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip
          mkdir -p ./bw-output
          chmod +x build-wrapper-linux-x86-64/build-wrapper-linux-x86-64

      - name: Configure
        run: |
          cd C++
          mkdir -p build1
          cd build1
          cmake ..

      - name: Verify CMakeCache.txt
        run: ls C++/build1/CMakeCache.txt

      - name: Run build-wrapper
        run: |
          cd C++/build1/
          /github/workspace/build-wrapper-linux-x86-64/build-wrapper-linux-x86-64 --out-dir /github/workspace/bw-output make

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=tealerr_fundamental-programming
            -Dsonar.organization=tealerr
            -Dsonar.sources=C++
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.exclusions=**/*.java

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
