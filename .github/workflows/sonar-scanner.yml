name: SonarCloud Scan

on:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Install SonarQube plugins (SonarClojure)
        run: |
          wget -O /opt/sonarqube/extensions/plugins/sonar-clojure-plugin.jar \
            https://github.com/belhefner/sonar-clojure/releases/latest/download/sonar-clojure-plugin.jar

          # Restart SonarQube (replace with the actual command to restart your SonarQube server)
          sudo systemctl restart sonarqube

      - name: Build Clojure project
        run: lein uberjar
        working-directory: Clojure

      - name: Run SonarCloud analysis
        run: |
          sonar-scanner
            -Dsonar.projectKey=tealerr_fundamental-programming
            -Dsonar.organization=tealerr
            -Dsonar.projectName=fundamental-programming
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
